{% extends "index.html" %}
{% block content %}
<h1>{{question.title}}</h1>
<div>
	{{question.text}}
</div>
<div>
	<ul>
	{% for answer in answers %}
	<li>{{answer.text}}</li>
	{% endfor %}
	</ul>
</div>
<hr>
<form action="/answer/" method="POST">
	{{ form.as_ul }}
	{% csrf_token %}
	<input type="submit"/>
</form>

{% endblock %}
